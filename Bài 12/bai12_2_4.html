<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển Anh-Việt</title>
</head>

<body>
    <input type="text" id="text">
    <button onclick="check()">Translate</button>
    <script>
        function check() {
            let mangA = ["apple", "banana", "waterlemon"];
            console.log(mangA);
            
            let mangB = ["Táo", "Chuối", "Dưa hấu"];
            console.log(mangB);
            let text = document.getElementById('text');
            for (let i = 0; i <= mangA.length; i++) {
                if (mangA[i]==text.value) {
                    text.value = mangB[i];
                    break;
                } 
            } 
            console.log(text.value);
        }
    </script>
</body>


</html>
