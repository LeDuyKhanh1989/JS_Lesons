<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nhập dữ liệu:
        let n=parseInt(prompt('nhap so phan tu'));
        let a=[], b=[];
        for (let i=0; i<n; i++){
          a[i]=prompt('nhap phan tu thu'+i+1);
        }
        //chuyển string thành array
         for (let i=0; i<n; i++ ){
           for(let j=0; j<a[i].length; j++){
             b[i][j]=a[i].charAt(j);
           }
         }
         //đổi dấu '-' thành '_'
        for (let i=0; i<n; i++ ){
          for(let j=0; j<a[i].length; j++){
            if(b[i][j]== '-'){
              b[i][j]='_';
            }
          }
        }
        console.log(b);
        </script>
</body>
</html>
