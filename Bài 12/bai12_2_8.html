        // Tạo funtion tìm vị trí và số lớn nhất trong mảng

        }

        //Tìm giá trị trung bình của các phần tử trong mảng
        function giaTriTB() {
            let sum = 0;
            for (let i = 0; i < mangN.length; i++) {
                sum += parseInt(mangN[i]);
            }
            console.log(mangN.length);
            let gtbt = sum / (mangN.length);

            console.log(`Giá trị trung bình của các phần tử trong mảng N là ${gtbt}`);
        }

        //Kiểm tra số V nhập vào có nằm trong mảng hay không, Xét V có thuộc số nguyên hay không
        function checkV_InMang() {

            console.log(v);

            }

                console.log(`${v} Là số nguyên dương`);
            } else {
                console.log(`${v} Không phải là số nguyên dương`);
            }
        }

        //Kiểm tra và xóa số V trong mảng
        function Check_removeV() {
            let v = parseFloat(prompt("nhập vào số V bất kỳ để kiểm tra"));
            let mangKhongChuaV = [];

            for (let i = 0; i < mangN.length; i++) {
                if (mangN[i] !== mangN[mangN.indexOf(v)]) {
                    mangKhongChuaV.push(mangN[i]);
                }
            }
            console.log(mangKhongChuaV);
        }

        //Sắp xếp mảng theo thứ tự giảm dần
        function SapXepGiamDan() {
            for (let i = 0; i < mangN.length - 1; i++) {
                for (let j = mangN.length - 1; j > i; j--) {
                    if (mangN[j] < mangN[j - 1]) {
                        let t = mangN[j];
                        mangN[j] = mangN[j - 1];
                        mangN[j - 1] = t;
                    }
                    console.log("vòng lặp trong" + mangN);
                }
                console.log("vòng lặp ngoài" + mangN);
            }
            console.log("Kết quả" + mangN);
        }
