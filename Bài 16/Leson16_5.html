    <title>Temperature</title>
</head>
<body>

    <script>

class Temperature {
    constructor(temperature) {
        this.temperature = temperature;
    }
            
            temperatureF() {
                if (this.temperature<-273) {
                    alert("Nhiệt độ không tồn tại")
                }
                return this.temperature*0.3;
            }
            kenvin(){
                if (this.temperature<-273){
                    alert("Nhiệt độ không tồn tại")
                }
                return this.temperature*0.5;
            }
        }

        let a = new Temperature(25);
        console.log(a.temperatureF());
        console.log(a.kenvin());

    </script>
    
</body>
