        <script>
 

// create a rectangle structure
function createRectangle(startpointX,startpointY,x,y){
    let ctx = document.getElementById("myCanvas").getContext("2d");
    this.x=x;
    this.y=y;
   this.startpointX=startpointX;
    this.startpointX=startpointY;
    ctx.moveTo(startpointX,startpointY);
    ctx.lineTo(x+startpointX,startpointY);
    ctx.lineTo(x+startpointX,y+startpointY);
    ctx.lineTo(startpointX,y+startpointY);
    ctx.lineTo(startpointX,startpointY);
    ctx.stroke()

    ctx.fill();
    this.s = function(){
    return (this.x * this.y);
   }
   this.c = function (){
    return (this.x+this.y)*2
   }
}
let rectangle = new createRectangle(200,200,200,100);
console.log(rectangle.this);
