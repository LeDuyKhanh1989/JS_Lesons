<body>
    <script>
        function myDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
            let getDate=function(){
                return `${this.day} / ${this.month} / ${this.year}`
            }
        }

        let date = new myDate(2, 2, 2007);
        console.log(date);
        console.log(date.getDate());
    </script>
