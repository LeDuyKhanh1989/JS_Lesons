<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ HR</title>
</head>
<body>
    <hr style="width: 200px;" id="hr">
<script>
    let hr=document.getElementById('hr');
    console.log(hr.style.width);
 


    function chay() {
       console.log("đã chạy function")
        let i;
        for (i=1;i<200;i++){
            hr=i;
            console.log(hr);
            document.getElementById('hr').style.width=hr+"px";
        }
        
    }
    window.onload=chay;

</script>
</body>
</html>
