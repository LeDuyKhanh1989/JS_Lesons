<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa hồng nhận được</title>
</head>
<body>

<script>
    let a=prompt("nhập vào doanh số bán hàng")
    let b=0;
    
    if(a>=10000){
        b=a*0.1;
        document.write("Doanh số nhận được là: "+b)
    }else if(a>=5000){
        b=a*0.05;
        document.write("Doanh số nhận được là: "+b)
    }
    else if(a>=3000){
        b=a*0.03;
        document.write("Doanh số nhận được là: "+b)
    }else if(a>=2000){
        b=a*0.02;
        document.write("Doanh số nhận được là: "+b)
    }else {
        b=a*0.01;
        document.write("Doanh số nhận được là: "+b)
    }

</script>
</body>
</html>
