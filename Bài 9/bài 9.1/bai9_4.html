<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tìm số lớn nhất trong 3 số</title>
</head>

<body>
    <Script>
        let a = prompt("nhập vào số a");
        let b = prompt("nhập vào số b");
        let c = prompt("nhập vào số c");

        let max = a;
        if (max < b) {
            max = b;
            if (max < c) {
                max = c;
                document.write("Số lớn nhất là: c " + max)
            } else {
                document.write("Số lớn nhất là: b " + max)
            }
        } else if (max < c) {
            max = c;
            document.write("Số lớn nhất là: c " + max)
        } else {
            max=a;
            document.write("Số lớn nhất là: a " + max)
        }
    </Script>

</body>

</html>
