<!DOCTYPE html>
<html lang="en">
<head>

    <title>ĐK vào lớp 10</title>
</head>
<body>
    <script>
        let studentAge=prompt("Nhập vào số tuổi của học sinh:")
        if(studentAge<15){
            document.write("học sinh này không đủ điều kiện vào lớp 10")
        }
    </script>
    
</body>
