<body>
    <script>
        let a=prompt("nhập vào số a")
        if(a>0){
            document.write("số a lớn hơn 0")
        } else if(a==0){
            document.write("số a =0")
        }else {
            document.write("số a nhở hơn 0")
        }
    </script>
</body>
