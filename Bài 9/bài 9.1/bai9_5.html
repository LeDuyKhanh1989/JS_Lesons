<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học lực</title>
</head>
<body>
<script>
    let a=prompt("nhập vào điểm thi của học sinh")
    if(a>9){
        document.write("Học sinh xuất sắc")
    }else if(a>8){
        document.write("Học sinh giỏi")
    }
    else if(a>=7){
        document.write("Học sinh khá")
    }else if(a>4){
        document.write("Học sinh trung bình")
    }else {
        document.write("Học sinh lưu ban")
    }
</script>
    
</body>
</html>
