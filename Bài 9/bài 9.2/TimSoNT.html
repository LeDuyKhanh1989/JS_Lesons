<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nguyên tố</title>

</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập vào số a:"))
        count=0;
        for (let i =1;i<=a;i++)
        {
            if (a%i==0){
                count=count+1;
            }
            
        }if(count>2){
                console.log(`${a} Không phải số nguyên tố`)
            } else if(a>1) {
                console.log(`${a} là số nguyên tố`)
            } else {console.log(`${a} Không phải số nguyên tố`)}
            
        
    </script>
</body>

</html>
