            for (let i=1;i<=n;i++){
                a.push(i);

            }
            const luckyNumber=  a[Math.floor(Math.random() * a.length)];
                console.log(luckyNumber);
            for(let j=1;j<=4;j++) {
                let k=prompt("nhập vào số bạn muốn đoán:");
                if(k==luckyNumber) {
                    alert("Chúc mừng bạn đã chiến thắng trò chơi với số dự đoán đúng là:"+luckyNumber);
                    break;
                } else if(k>luckyNumber){
                    alert("Số bạn chọn đang lớn hơn số cần tìm!");
                } else{
                    alert("Số bạn chọn đang nhỏ hơn số cần tìm!");
                    
                } 
            } alert("bạn đã hết lượt chơi!!! Gave over!!!");
        }
        
    </script>
