<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let oo = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            for(let hang=1;hang<10;hang++)
            {
                oo = oo + "<tr>";
                for(let cot=1;cot<10;cot++)
                {
                    let a=cot;
                    let b=hang;
                    oo = oo + "<td>" +a+"*"+b+"="+ a*b + "</td>";
                }
                oo = oo + "</tr>";

            }
            document.write(oo);
    </script>
</body>
</html>
