<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính bình phương của 1 số bất kỳ</title>
</head>
<body>
    <Script>
        let N= prompt("Nhập số bạn muốn tính bình phương")
        function binhPhuong(N){
            console.log("Số bạn vừa nhập là: "+N)
            N=N*N;
            console.log("Số N sau khi chạy hàm: "+N);
        }
        binhPhuong(N);
    </Script>
</body>
</html>
