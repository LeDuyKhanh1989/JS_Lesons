<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nhập vào có phải số hay chữ</title>
</head>
<body>
    <script>
        let n= prompt("nhập n: ");
        console.log(n);
        console.log(Math.floor(n));
        function checkN(number) {
            if (Math.floor(number)%1==0){
                console.log(`${number} là ký tự số`);
            } else {
                console.log(`${number} không phải là ký tự số`);
            }
        }
        checkN(n);
    </script>
</body>
</html>
