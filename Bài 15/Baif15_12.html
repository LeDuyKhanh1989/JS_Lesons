<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm ký tự trong mảng</title>
</head>

<body>
    <script>
        let arr = ["q", "w", "e", "r", 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "a", "b", 2, "q", 3, 4, 5];
        console.log(arr);
        let n = prompt("truyền vào 1 ký tự trên bàn phím");

        function checkLater(later, arr) {
            let flag = false;
            let count=0;
            for (let i = 0; i < arr.length; i++) {
                if (later == arr[i]) {
                    flag = true;
                } else {
                    flag = false;

                }

                if (flag == true) {
                    console.log(`Ký tự ${later} nằm ở vị trí thứ ${i}`)
                    count++;
                }
            }
            if(count==0){
                console.log(`-1`)
            }
        }
        checkLater(n, arr);
    </script>

</body>

</html>
