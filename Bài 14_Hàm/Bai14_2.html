<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ F thành độ C</title>
</head>
<body>

    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="changtemperature(this.value)"
        onchange="changtemperature(this.value)">
      </p>
      <p>Celsius: <span id="outputCelsius"></span></p>

    <script>
        function changtemperature(value){
            value=parseInt(value);
            document.getElementById('outputCelsius').innerText=(value-32) / 1.8;
        }

    </script>
</body>
</html>
